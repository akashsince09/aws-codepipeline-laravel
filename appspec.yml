version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 9000
      runas: ec2-user
  AfterInstall:
    - location: scripts/deploy_laravel
      timeout: 9000
      runas: ec2-user
    - location: scripts/change_permissions
      timeout: 9000
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server
      timeout: 9200
      runas: ec2-user    
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 9200
      runas: ec2-user
